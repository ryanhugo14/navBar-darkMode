<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link href="/dist/output.css" rel="stylesheet">
    <!-- animate.css link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- wayponit cdn link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/waypoints/4.0.1/noframework.waypoints.min.js" integrity="sha512-fHXRw0CXruAoINU11+hgqYvY/PcsOWzmj0QmcSOtjlJcqITbPyypc8cYpidjPurWpCnlB8VKfRwx6PIpASCUkQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- scroll reveal -->
    <script src="https://unpkg.com/scrollreveal"></script>
</head>
<style>
    .active-link {
        border-bottom: 1px solid;
        padding-bottom: 3px;
        border-color: rgb(34 197 94);
    }
</style>

<body>
    <!-- Navbar-->
    <nav class="dark:bg-slate-900 bg-white shadow-lg py-2 duration-200  fixedNav" id="fixedNav">
        <div class="container mx-auto px-5 md:px-0 flex justify-between items-center">
            <!-- logo -->
            <div class="">
                <img src="/assets/brand-logo (2).svg">
            </div>
            <!-- menu -->
            <div class="fixed w-full h-1/3 -top-full right-0 bg-slate-100 dark:bg-slate-900 z-10 md:static md:w-auto md:h-auto md:top-auto md:right-auto md:bg-inherit animate__animated duration-500" id="mobileMenu">
                <div class="md:hidden rounded-full border border-green-500 flex items-center justify-center w-10 h-10 absolute right-3 top-3 shadow-lg" id="closeMoblieMenu">
                    <i class="fa-solid fa-x text-black dark:text-white"></i>
                </div>
                <ul class="flex flex-col md:flex-row justify-center items-center md:flex md:space-x-3 space-y-5 md:space-y-0 mt-9 md:mt-0 font-medium text-black dark:text-green-500">
                    <li class="moblieSlideClose active-link cursor-pointer">Home</li>
                    <li class="moblieSlideClose cursor-pointer">Whys?</li>
                    <li class="moblieSlideClose cursor-pointer">Feature</li>
                    <li class="moblieSlideClose cursor-pointer">Blog</li>
                </ul>
            </div>
            <!-- darkMode -->
            <div class="flex items-center justify-center scale-75 md:scale-100">
                <button id="dark-switch" onclick="toggleTheme()" class="shadow w-[72px] flex items-center transition duration-200 rounded-full mr-2 md:mr-0 bg-slate-800 p-1">
                    <div id="dark-switch-icon" class="bg-slate-50 dark:bg-black w-8 h-8 rounded-full transform transition duration-200 flex justify-center items-center">
                        <i class="fa-regular fa-sun"></i>
                    </div>
                    <h6 id="dark-text" class="text-slate-200 dark:text-slate-900 translate-x-1">ff</h6>
                </button>
                <div class="md:hidden dark:text-green-500 text-black" id="openMobileMenu">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <!-- <h1 id="dark-text-change" class="text-center text-3xl font-bold dark:text-slate-200">Light</h1> -->
            </div>
        </div>
    </nav>
</body>
<script src="main.js"></script>

</html>
